<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audible by Anand Boreda</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row audio">
            <audio src="./audios/Jerusalem Ft Nomcebo.mp3" controls></audio>
        </div>
        <div class="custom-audio">
            <form>
                <input type="file" id="uploaded-file" name="filename" required /> <br>
                <input type="submit" id="submit" value="Play Uploded file" />
            </form>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
